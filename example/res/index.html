<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Example site</title>

    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-red.min.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons&display=swap" rel="stylesheet">

    <style>
        @media screen and (max-width: 1024px) {
            .mdl-layout__header-row { padding: 0 16px; }
        }

        .mdl-layout__header-row { padding: 0 40px; }
        body { background-color: #FAFAFA; }
        .page-content { padding: 16px; }
        h4 { font-weight: 400; }
        .mdl-button { margin-left: 8px; margin-right: 8px; }
    </style>

    <script>
        function loadPage(url) { window.location.href = url }
    </script>
</head>
<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title">Example site</span>
            </div>
        </header>
        <main class="mdl-layout__content">
            <div class="page-content">
                <h4>Info</h4>
                <p>${info}</p>

                <br>

                <h4>Links</h4>

                <p>
                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" onclick="loadPage('./README.md')">
                        <i class="material-icons">link</i> README file (english)
                    </button>
                    <span>and</span>
                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" onclick="loadPage('./README.md?lang=nl')">
                        <i class="material-icons">link</i> README file (dutch)
                    </button>
                </p>

                <br>

                <p>
                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" onclick="loadPage('./info.json')">
                        <i class="material-icons">link</i> info.json
                    </button>
                </p>

                <br>

                <h4>Links to error pages</h4>

                <p>
                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" onclick="loadPage('./error.html')">
                        <i class="material-icons">link</i> Internal Server Error (code 500)
                    </button>
                </p>

                <br>

                <p>
                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" onclick="loadPage('./ws404.html')">
                        <i class="material-icons">link</i> Webserver Error 404
                    </button>
                    <span>and</span>
                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" onclick="loadPage('./c404.html')">
                        <i class="material-icons">link</i> Custom Error 404
                    </button>
                </p>
            </div>
        </main>
    </div>
</body>
</html>
